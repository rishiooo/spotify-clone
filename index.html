<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Support</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Love Songs - Titly</h1>
            <div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="Songname">Love yourself</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="Songname">Lori Lori Lori</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="Songname">Tomaye Amaye</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="Songname">Mast Magan</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-fast"></i>
            <i class="fa-solid fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-forward-fast"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">phir le aya dil - Triyasha
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8bd0d8319b.js" crossorigin="anonymous"></script>"
    <script src="script.js"></script>
</body>

</html>
